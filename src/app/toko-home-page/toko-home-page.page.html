<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding flex justify-center" (click)="goToHome()">
    <button class="px-6 py-2 font-bold text-white bg-green-600 rounded-lg">kembali ke menu utama</button>
  </ion-content>
</ion-menu>

<ion-content [fullscreen]="true" class="ion-padding" id="main-content">
  <div class="p-2">
    <div class="flex items-center justify-between gap-6 mb-4">
      <h1 class="font-extrabold text-xl">CosplayRent</h1>
      <ion-buttons>
        <a href="#">
          <ion-button>
            <ion-icon name="notifications-outline"></ion-icon>
          </ion-button>
        </a>
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </div>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="" (click)="goToHome()">
          <ion-icon name="home-outline"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-tab-button>
    
        <ion-tab-button tab="" (click)="goToProduct()">
          <ion-icon name="albums-outline"></ion-icon>
          <ion-label>Produk</ion-label>
        </ion-tab-button>
    
        <ion-tab-button tab="" (click)="goToOrder()">
          <ion-icon name="clipboard-outline"></ion-icon>
          <ion-label>Pesanan</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="" (click)="goToProfile()">
          <ion-icon name="exit-outline"></ion-icon>
          <ion-label>Kembali</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
