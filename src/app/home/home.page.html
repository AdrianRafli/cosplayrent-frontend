<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding" (click)="goToLogin()">
    <button class="px-10 py-2 font-bold text-white bg-green-600 rounded-lg">Login</button>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-searchbar slot="start" placeholder="Kostum Naruto" class="shadow-none rounded-lg" show-clear-button="focus"></ion-searchbar>
      <ion-buttons slot="end">
        <a>
          <ion-button (click)="goToChatList()">
            <ion-icon name="chatbubbles-outline"></ion-icon>
          </ion-button>
        </a>
        <ion-button>
          <ion-icon name="cart-outline"></ion-icon>
        </ion-button>
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <!-- Promo Section -->
    <div class="relative mb-6 mt-0">
      <img src="/assets/illustration/banner.png" alt="Promo Bulan Ini" class="w-full h-full rounded-lg object-cover">
    </div>
  
    <div class="ion-padding">
      <!-- Trending Section -->
    <div class="mb-6">
      <div class="flex items-center justify-between mb-2">
        <h3 class="text-lg font-bold">Trending</h3>
        <ion-icon name="arrow-forward-outline"></ion-icon>
      </div>
      <div class="flex space-x-4 overflow-x-scroll">
      <!-- Trending Products -->
        <div *ngFor="let c of costume" class="min-w-[150px]">
          <div (click)="goToCostumeDetail(c.id)">
            <img [src]="c.costume_picture" class="w-full h-40 object-cover rounded-lg" alt="Trending Item">
            <p class="mt-2 text-sm font-medium">{{ c.name }}</p>
            <p class="text-sm font-bold">{{ c.price | currency:'IDR':'symbol':'1.0-0' }}</p>
          </div>
        </div>
      </div>
    </div>
  
    <!-- For You Section -->
    <div class="mb-6">
      <h3 class="text-lg font-bold mb-4">For you</h3>
      <div class="flex flex-wrap gap-1 mb-4">
        <!-- Categories -->
        <ion-chip *ngFor="let category of categories">
          {{ category }}
        </ion-chip>
      </div>
      <div class="grid grid-cols-2 gap-4">
        <!-- Recommended Products -->
        <div *ngFor="let c of costume">
          <div (click)="goToCostumeDetail(c.id)">
            <img [src]="c.costume_picture" class="w-full h-40 object-cover rounded-lg" alt="Recommended Item">
            <p class="mt-2 text-sm font-medium">{{ c.name }}</p>
            <p class="text-sm font-bold">{{ c.price | currency:'IDR':'symbol':'1.0-0' }}</p>
          </div>
        </div>
      </div>
    </div>
    </div>
  </ion-content>
  
  <ion-footer>
    <ion-toolbar>
      <ion-tabs>
        <ion-tab-bar slot="bottom">
          <ion-tab-button tab="home" class="tab-active">
            <ion-icon name="home-outline"></ion-icon>
            <ion-label>Home</ion-label>
          </ion-tab-button>
  
          <ion-tab-button tab="wishlist" (click)="goToWishlist()">
            <ion-icon name="heart-outline"></ion-icon>
            <ion-label>Wishlist</ion-label>
          </ion-tab-button>
          
          <ion-tab-button tab="topup" (click)="goToEmoney()">
            <ion-icon name="add-circle-outline"></ion-icon>
            <ion-label>Top Up</ion-label>
          </ion-tab-button>
  
          <ion-tab-button tab="order" (click)="goToOrder()">
            <ion-icon name="receipt-outline"></ion-icon>
            <ion-label>Order</ion-label>
          </ion-tab-button>

          <ion-tab-button (click)="goToLoginOrProfile()">
            <ion-icon name="person-outline"></ion-icon>
            <ion-label>Profile</ion-label>
          </ion-tab-button>
        </ion-tab-bar>
      </ion-tabs>
    </ion-toolbar>
  </ion-footer>
</div>
