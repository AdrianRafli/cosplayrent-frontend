<ion-content [fullscreen]="true" class="ion-padding">
  <!-- <ion-header collapse="condense">
    <ion-toolbar>
    </ion-toolbar>
  </ion-header> -->

  <div class="p-2">
    <div class="flex items-center justify-between gap-6 mb-4">
      <h1 class="font-extrabold text-xl" (click)="goToTokoHome()">CosplayRent</h1>
      <ion-button size="small" (click)="goToTambahProduk()" class="font-sm button-color flex" >
        <h1>Tambah</h1>
        <ion-icon name="add-circle-outline"></ion-icon>
      </ion-button>
    </div>
  </div>

  <ion-searchbar placeholder="Cari produk"></ion-searchbar>
  <div *ngIf="costume?.length > 0; else noData">
    <div *ngFor="let costumeItem of costume" class="mb-4">
      <div class="flex flex-col w-full ">
        <div class="flex gap-x-4 shadow-xl p-4 rounded-lg bg-white">
          <img [src]="costumeItem.costume_picture" class="p-2 w-1/4 h-1/4" alt="Produk Image">
          <div class="flex flex-col gap-2 w-full">
            <div class="flex flex-row w-full">
              <div class="pt-2 w-full">
                <h2 class="font-bold">{{ costumeItem.name }}</h2>
                <p>Rp {{ costumeItem.price }}</p>
                <div class="flex mt-3">
                  <p class="w-1/2 ">Size: {{ costumeItem.ukuran }}</p>
                 <div class="flex gap-x-4 pr-2 pb-4 ">
                  <button (click)="editProduct(costumeItem.id)" class="px-4 py-1 rounded-lg outline outline-1 font-semibold">Edit</button>
                  <button (click)="editProduct(costumeItem.id)" class="px-3 py-1 rounded-lg outline outline-1 font-semibold outline-red-500 text-red-500">Hapus</button>
                 </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <ng-template #noData>
    <p class="text-center">No costume available.</p>
  </ng-template>
  

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="" (click)="goToHome()">
          <ion-icon name="home-outline"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-tab-button>
    
        <ion-tab-button tab="" (click)="goToProduct()" class="tab-active">
          <ion-icon name="albums-outline"></ion-icon>
          <ion-label>Produk</ion-label>
        </ion-tab-button>
    
        <ion-tab-button tab="" (click)="goToOrder()">
          <ion-icon name="clipboard-outline"></ion-icon>
          <ion-label>Pesanan</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="" (click)="goToProfile()">
          <ion-icon name="exit-outline"></ion-icon>
          <ion-label>Kembali</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
