<ion-header [hidden]="true" [translucent]="true">
  <ion-toolbar>
    <ion-title style="font-family: 'Poppins', sans-serif;">See Comment</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="border-b-2 border-black mb-1 mt-5">
    <a href="/detail-product" class="flex items-center mb-5">
      <ion-icon name="arrow-back-outline" slot="start" class="pl-4 mr-2"></ion-icon>
      <span class="text-sm font-semibold" style="font-size: 18px; font-family: 'Poppins', sans-serif;">Comment</span>
    </a>
  </div> 

  <div class="px-4">
    <div *ngFor="let comment of comments" style="margin-bottom: 10px;">
      <!-- New div for the border with full width -->
      <div style="border-bottom: 5px solid rgb(172, 169, 169); padding: 10px; margin-left: -16px; margin-right: -16px; width: calc(100% + 32px);">
        <div class="flex items-center" style="margin-left: 10px;"> <!-- Adjusted margin-left -->
          <img [src]="comment.avatar" alt="User Avatar" style="border-radius: 50%; width: 40px; height: 40px; margin-right: 10px;" />
          <div class="ml-2">
            <span class="font-bold" style="font-family: 'Poppins', sans-serif;">{{ comment.user }}</span>
            <div class="text-gray-500" style="font-family: 'Poppins', sans-serif;">
              <span style="font-size: 11px;">{{ comment.rating }} Bintang</span> | <span style="font-size: 11px;">{{ comment.time }}</span>
            </div>
          </div>
        </div>
        <p class="mt-2 comment-text" style="font-family: 'Poppins', sans-serif; font-size: 12px; margin-left: 10px;"> <!-- Adjusted margin-left -->
          {{ comment.text }}
        </p>
        <!-- Display the comment images if they exist -->
        <div *ngIf="comment.images.length > 0" style="margin-top: 10px; display: flex; gap: 2px; margin-left: 10px;"> <!-- Adjusted margin-left -->
          <div *ngFor="let image of comment.images" style="flex: 0 0 auto;">
            <img [src]="image" alt="Comment Image" style="width: 50px; height: 50px; border-radius: 5px;" />
          </div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
