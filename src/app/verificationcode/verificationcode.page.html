<ion-header [hidden]="true" [translucent]="true">
  <ion-toolbar>
    <ion-title>Verification Code</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding bg-gray-100 flex items-center justify-center font-poppins" [fullscreen]="true">
  <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-md outline outline-gray-300 outline-1">
    <h2 class="text-center text-2xl font-semibold text-gray-800">Verify your account</h2>
    <p class="mt-2 text-center text-gray-600">We emailed you the five digit code</p>
    <p class="text-center text-gray-600">Please enter the verification code we sent</p>

    <form class="mt-7" (ngSubmit)="onSubmit()">
      <div class="flex justify-center flex-row gap-x-4">
        <input
          type="text"
          maxlength="1"
          [(ngModel)]="code[0]"
          name="code0"
          (input)="focusNext($event, 1)"
          #codeInput0
          class="h-14 w-12 rounded-lg border border-gray-600 text-center text-xl focus:border-black"
        >
        <input
          type="text"
          maxlength="1"
          [(ngModel)]="code[1]"
          name="code1"
          (input)="focusNext($event, 2)"
          #codeInput1
          class="h-14 w-12 rounded-lg border border-gray-600 text-center text-xl focus:border-black"
        >
        <input
          type="text"
          maxlength="1"
          [(ngModel)]="code[2]"
          name="code2"
          (input)="focusNext($event, 3)"
          #codeInput2
          class="h-14 w-12 rounded-lg border border-gray-600 text-center text-xl focus:border-black"
        >
        <input
          type="text"
          maxlength="1"
          [(ngModel)]="code[3]"
          name="code3"
          (input)="focusNext($event, 4)"
          #codeInput3
          class="h-14 w-12 rounded-lg border border-gray-600 text-center text-xl focus:border-black"
        >
        <input
          type="text"
          maxlength="1"
          [(ngModel)]="code[4]"
          name="code4"
          (input)="focusNext($event, 5)"
          #codeInput4
          class="h-14 w-12 rounded-lg border border-gray-600 text-center text-xl focus:border-black"
        >
      </div>

      <div class="flex justify-center mb-4 mt-10">
        <button type="submit" class="w-64 h-12 py-2 text-center font-bold text-white bg-green-600 rounded-xl" style="font-size: 24px;">Verify</button>
      </div>
    </form>

    <p class="mt-4 text-center text-sm text-gray-600">
      Didn't receive a code?
      <a href="#" class="font-bold text-black hover:underline">Resend</a>
    </p>
    <a (click)="goToRegister()" class="mt-1 block text-center text-sm font-bold hover:underline">Change email address</a>
  </div>
</ion-content>
