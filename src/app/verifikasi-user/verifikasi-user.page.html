<ion-header [hidden]="true" [translucent]="true">
  <ion-toolbar>
    <ion-title>Verifikasi</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-no-padding" style="font-family: 'Poppins'">
  <div class="mt-5 shadow-md">
    <a href="/profile" class="flex items-center mb-5 pb-3">
      <ion-icon name="arrow-back-outline" slot="start" class="pl-4 mr-2"></ion-icon>
      <span class="text-sm font-semibold" style="font-size: 18px;">Verifikasi Identitas</span>
    </a>  
  </div>

  <form class="px-4">
    <h1 class="font-extrabold text-lg">Upload KTP Anda</h1>
    <div class="mb-3 flex flex-col items-center w-full" style="background-color: #D9D9D9 py-4">
      <div class="flex flex-col items-center w-full">
        <div class="mt-8 mb-4 border border-grey-500 rounded-md">
          <input type="file" (change)="onFileSelected($event)" accept="image/*" class="hidden" #fileInput>
          <img *ngIf="selectedFile" 
               [src]="previewUrl" 
               alt="Profile Picture" 
               class="w-full h-auto rounded-md"
               (click)="fileInput.click()">
          <img *ngIf="!selectedFile && identityCardPicture" 
               [src]="identityCardPicture" 
               alt="Profile Picture" 
               class="w-full h-auto rounded-md"
               (click)="fileInput.click()">
          <img *ngIf="!selectedFile && !identityCardPicture" 
               src="../../assets/illustration/ktp-watermark.png" 
               alt="Profile Picture" 
               class="w-full h-auto rounded-md"
               (click)="fileInput.click()">
          
        </div>
        <!-- <h2 class="text-center text-2xl font-semibold mb-5"></h2> -->
        <div class="flex justify-center mb-4">
          <button type="submit" (click)="dosave()" class="w-32 h-12 py-2 font-bold text-white bg-green-600 rounded-full " style="font-size: 24px;">SAVE</button>
        </div>
      </div>
    </div>
  </form>
</ion-content>
