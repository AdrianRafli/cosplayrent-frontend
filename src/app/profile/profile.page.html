<ion-header [hidden]="true" [translucent]="true">
  <ion-toolbar>
    <ion-title>profil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-no-padding" style="font-family: 'Poppins'">
  <div class="mt-5 shadow-md pb-1">
    <a class="flex items-center mb-5">
      <ion-icon name="arrow-back-outline" slot="start" class="pl-4 mr-2" (click)="goToHome()"></ion-icon>
      <span class="text-sm font-semibold" style="font-size: 18px;">Ubah Profilemu disini!</span>
    </a>  
  </div>

  <div class="flex items-center mt-4">
    <img
      *ngIf="data.profile_picture"
      [src]="data.profile_picture"
      alt="User Avatar"
      class="rounded-full h-16 w-16 mr-4 ml-4"
    />
    <img
      *ngIf="!data.profile_picture"
      src="../../assets/illustration/defaultprofile.jpg"
      alt="User Avatar"
      class="rounded-full h-16 w-16 mr-4 ml-4"
    />
    <!-- <img src="path/to/profile/image.jpg" alt="Profile Picture" class="rounded-full h-16 w-16 mr-4 ml-4">  -->
    <div class="flex-grow"> 
      <div class="font-bold text-lg">{{data.name}}
        <a (click)="goToProfileChange()">
         <ion-icon name="create-outline" class="ml-4"></ion-icon>
        </a>
      </div>
      <!-- <div class="text-sm text-gray-500">{{data.id}}</div> -->
    </div>
  </div>


  <ion-list lines="none" class="mt-5 flex flex-col gap-y-3">
    <!-- <ion-item href="/alamat">
      <ion-icon name="location-outline" slot="start"></ion-icon>
      <ion-label>
        <h3 class="font-bold">Pengaturan Alamat</h3>
        <p class="text-sm text-gray-500">Atur Alamat pengiriman Cosplay</p>
      </ion-label>
    </ion-item> -->

    <ion-item (click)="goToSandi()">
      <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
      <ion-label>
        <h3 class="font-bold">Keamanan Akun</h3>
        <p class="text-sm text-gray-500">Kata Sandi, PIN & verifikasi data diri</p>
      </ion-label>
    </ion-item>

    <ion-item (click)="goToTransaksi()">
      <svg class="w-6 h-6" viewBox="0 0 32 32" enable-background="new 0 0 32 32" id="Stock_cut" version="1.1" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
        <desc/>
        <g>
        <path d="M17,5H5   C3.895,5,3,5.895,3,7v22c0,1.105,0.895,2,2,2h18c1.105,0,2-0.895,2-2V18" fill="none" stroke="#000000" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="2"/>
        <path d="M9,14H3v8h6   c2.209,0,4-1.791,4-4v0C13,15.791,11.209,14,9,14z" fill="none" stroke="#000000" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="2"/>
        <circle cx="9" cy="18" r="1"/>
        <line fill="none" stroke="#000000" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="2" x1="25" x2="25" y1="16" y2="1"/>
        <polyline fill="none" points="31,7 25,1 19,7     " stroke="#000000" stroke-linejoin="round" stroke-miterlimit="10" stroke-width="2"/>
        </g>
      </svg>
      <ion-label class="ml-4">
        <h3 class="font-bold">Transaksi</h3>
        <p class="text-sm text-gray-500">Menunggu untuk melakukan pembayaran</p>
      </ion-label>
    </ion-item>


    <ion-item (click)="goToVerification()">
      <ion-icon name="shield-checkmark-outline" slot="start"></ion-icon>
      <ion-label>
        <h3 class="font-bold">Verifikasi Identitas</h3>
        <p class="text-sm text-gray-500">Verifikasi diri anda dengan KTP</p>
      </ion-label>
    </ion-item>

    <ion-item (click)="goToReview()">
      <ion-icon name="star-outline" slot="start"></ion-icon>
      <ion-label>
        <h3 class="font-bold">Review</h3>
        <p class="text-sm text-gray-500">Lihat riwayat review anda</p>
      </ion-label>
    </ion-item>

    <!-- <ion-item href="/pembayaran">
      <ion-icon name="wallet-outline" slot="start"></ion-icon>
      <ion-label>
        <h3 class="font-bold">Pengaturan Pembayaran</h3>
        <p class="text-sm text-gray-500">Atur wallet siapa sebagai metode pembayaran</p>
      </ion-label>
    </ion-item> -->

    <ion-item (click)="deleteAccount()">
      <ion-icon name="trash-outline" slot="start"></ion-icon>
      <ion-label>
        <h3 class="font-bold">Hapus Akun</h3>
      </ion-label>
    </ion-item>

    <ion-item (click)="removeToken()">
      <ion-icon name="log-out-outline" slot="start"></ion-icon>
      <ion-label>
        <h3 class="font-bold">Keluar Akun</h3>
      </ion-label>
    </ion-item>

    <ion-item (click)="goToTokoProduk()">
      <ion-icon name="storefront-outline" slot="start" ></ion-icon>
      <ion-label>
        <h3 class="font-bold">Pindah ke Toko</h3>
      </ion-label>
    </ion-item>

    <!-- <ion-item (click)="goaboutus()">
      <ion-icon name="people-circle-outline" slot="start" ></ion-icon>
      <ion-label>
        <h3 class="font-bold">About US</h3>
      </ion-label>
    </ion-item> -->
  </ion-list>
</ion-content>
