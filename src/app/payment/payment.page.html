<ion-header [translucent]="true">
  <ion-toolbar>
    <a class="mx-4 flex items-center gap-2" (click)="goToHome()">
      <ion-icon name="arrow-back-outline" slot="start"></ion-icon>
      <span class="text-sm font-semibold" style="font-size: 18px;">Pembayaran</span>
    </a>  
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-no-padding" style="font-family: 'Poppins'">
  <div class="background-layer"></div>
  <div class="h-3/4 content">
    <div class="h-full mx-4 flex justify-center items-center flex-col gap-10">
      <img *ngIf="statuspayment; else noData" src="../../assets/illustration/paid.png" class="w-30 h-30" alt="Sudah dibayar"> 
      <ng-template #noData>
        <img src="../../assets/illustration/unpaid.png" class="w-30 h-30" alt="Belum Dibayar">
      </ng-template>
      <div class="w-full flex flex-col gap-4">
        <button class="w-full h-12 py-2 font-bold text-white rounded paid" style="font-size: 24px;" (click)="goToMidtrans()" [disabled]="isSubmitting" [ngClass]="{'disabled-button': isSubmitting}">Bayar</button>
        <button class="w-full h-12 py-2 font-bold text-white rounded paid" style="font-size: 24px;" (click)="goToCheckOrder()" [disabled]="isSubmitting" [ngClass]="{'disabled-button': isSubmitting}">Cek Status</button>
      </div>
    </div>
  </div>
</ion-content>
