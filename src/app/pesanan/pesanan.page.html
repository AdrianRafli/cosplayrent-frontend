  <div *ngIf="status else noData">
    <div *ngFor="let orderItem of order" class="mb-4"> <!-- Add margin-bottom -->
      <div class="flex flex-col w-full">
        <div class="flex gap-x-4 shadow-xl p-4 rounded-lg bg-white"> <!-- Add padding, rounded corners, and background -->
          <img [src]="orderItem.costume_picture" class="p-2 w-1/4 h-1/4" alt="Produk Image">
          <div class="flex flex-col gap-2 w-full">
            <div class="flex w-full">
              <div class="pt-2 w-full flex flex-row justify-between">
                <div>
                  <h2 class="font-bold">{{ orderItem.costume_name }}</h2>
                  <p>Rp {{ orderItem.costume_price }}</p>
                  <p class="w-1/2 mt-3">Size: {{ orderItem.costume_size }}</p>
                </div>
                <div class="flex flex-col items-end gap-y-9">
                  <h1 class="text-[#226F54]">{{orderItem.status_order}}</h1>
                  <button (click)="goToOrderDetail(orderItem.id, orderItem.status_order)" class="text-[#226F54] px-4 py-1 rounded-lg outline outline-1 outline-[#226F54] font-semibold">
                    Detail
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  

  <ng-template #noData>
    <p class="text-center">No order is available.</p>
  </ng-template>
  

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-tabs>
      <ion-tab-bar slot="bottom">
        <ion-tab-button tab="" (click)="goToHome()">
          <ion-icon name="home-outline"></ion-icon>
          <ion-label>Home</ion-label>
        </ion-tab-button>
    
        <ion-tab-button tab="" (click)="goToProduct()">
          <ion-icon name="albums-outline"></ion-icon>
          <ion-label>Produk</ion-label>
        </ion-tab-button>
    
        <ion-tab-button tab=""class="tab-active">
          <ion-icon name="clipboard-outline"></ion-icon>
          <ion-label>Pesanan</ion-label>
        </ion-tab-button>

        <ion-tab-button tab="" (click)="goToProfile()">
          <ion-icon name="exit-outline"></ion-icon>
          <ion-label>Kembali</ion-label>
        </ion-tab-button>
      </ion-tab-bar>
    </ion-tabs>
  </ion-toolbar>
</ion-footer>
